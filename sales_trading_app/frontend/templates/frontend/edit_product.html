
{% extends 'base.html' %}

{% block content %}
<h2>Edit Product: {{ product.name }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'frontend:product-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
