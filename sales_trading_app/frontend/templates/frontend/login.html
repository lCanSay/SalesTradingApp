{% block content %}
    <title>Login</title>

    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'frontend:register' %}">Register here</a></p>
{% endblock %}
