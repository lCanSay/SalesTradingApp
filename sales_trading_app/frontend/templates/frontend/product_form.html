{% extends 'base.html' %}


{% block content %}
    <title>Create Product</title>

    <h1>Create Product</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'frontend:product-list' %}">Cancel</a>
{% endblock %}
